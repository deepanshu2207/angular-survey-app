<ngx-spinner></ngx-spinner>
<div class="container"> 
<h4><u>Overall Report</u></h4>               
<div class="row" style="margin-top: 10px;">
    <h5 *ngIf="Bar1 && Bar1.dataTable != null">1. This section shows % of schemes having same status in KA:</h5>
     
    <div class="col-lg-12" *ngIf="Bar1 && Bar1.dataTable != null" style="margin-top: 10px;">
         <google-chart [data]="Bar1" ></google-chart>
         <hr>
     </div>
 </div>
 <div class="row" style="margin-top: 10px;">
    <h5 *ngIf="Bar2 && Bar2.dataTable != null">2. This section shows % of schemes having same nature of implementation:</h5>
     
    <div class="col-lg-12" *ngIf="Bar2 && Bar2.dataTable != null" style="margin-top: 10px;">
         <google-chart [data]="Bar2" ></google-chart>
         <hr>
     </div>
 </div>
 <div class="row" style="margin-top: 10px;">
    <h5 *ngIf="Bar3 && Bar3.dataTable != null">3. This section shows % of schemes having same implementation time:</h5>
     
    <div class="col-lg-12" *ngIf="Bar3 && Bar3.dataTable != null" style="margin-top: 10px;">
         <google-chart [data]="Bar3" ></google-chart>
         <hr>
     </div>
 </div> 
</div>
