<div class="container">            
    <!-- <button type="button" class="btn btn-primary" style="margin-top: 10px;" routerLink="/">Previous Page</button>  -->
<div class="row" style="margin-top: 30px;">
    <h5 *ngIf="Bar1 && Bar1.dataTable != null">1. This section shows number of schemes having same status for each organization:</h5>
     
    <div class="col-lg-12" *ngIf="Bar1 && Bar1.dataTable != null" style="margin-top: 20px;">
         <google-chart [data]="Bar1" ></google-chart>
         <hr>
     </div>
 </div>
 <div class="row" style="margin-top: 30px;">
    <h5 *ngIf="Bar2 && Bar2.dataTable != null">2. This section shows number of schemes having same nature of implementation for each organization:</h5>
     
    <div class="col-lg-12" *ngIf="Bar2 && Bar2.dataTable != null" style="margin-top: 20px;">
         <google-chart [data]="Bar2" ></google-chart>
         <hr>
     </div>
 </div>
 <div class="row" style="margin-top: 30px;">
    <h5 *ngIf="Bar3 && Bar3.dataTable != null">3. This section shows number of schemes having same implementation tme for each organization:</h5>
     
    <div class="col-lg-12" *ngIf="Bar3 && Bar3.dataTable != null" style="margin-top: 20px;">
         <google-chart [data]="Bar3" ></google-chart>
         <hr>
     </div>
 </div> 
</div>
